<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesande - Avatar Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="" width="150px">
  </header>
  <main>
    <section class="avatar-container">
      <article class="avatar-body">
        <img src="img/basic-01.svg" alt="" class="head basic">
        <img src="img/face-square-01.svg" alt="" class="head square hide">
        <img src="img/face-triangle-01.svg" alt="" class="head triangle hide">
      </article>
      <article>
        <button>Reset</button>
        <button>Random</button>
      </article>
    </section>
    <div class="options-wrapper">
    <section class="options-container">
      <article class="tabs">
        <button>Shape</button>
        <button>Hair</button>
        <button>Eyes</button>
        <button>Nose</button>
        <button>Mouth</button>
        <button>Clothes</button>
      </article>

      <article class="face-shapes">
        <a href="" class="option-shape round"> </a>
        <a href="" class="option-shape square"> </a>
        <a href="" class="option-shape triangle"> </a>
      </article>
    </section>

    <section class="colors-container">
      <p>Choose a color</p>
      <article class="colors-content">
        <a href="" class="option-color color1"> </a>
        <a href="" class="option-color color2"> </a>
        <a href="" class="option-color color3"> </a>
        <a href="" class="option-color color4"> </a>
        <a href="" class="option-color color5"> </a>
        <a href="" class="option-color color6"> </a>
        <a href="" class="option-color color7"> </a>
        <a href="" class="option-color color8"> </a>
        <a href="" class="option-color color9"> </a>
        <a href="" class="option-color color10"> </a>
      </article>
    </section>

    </div>

  </main>
</body>
</html>
