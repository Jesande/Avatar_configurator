<!-- ///
BTN ICONS 
/// -->
  <aside class="options-wrapper">
    <h2>1. Personalize your avatar</h2>
    <section class="options-container">
      <!-- face-shape -->
      <article class="icons-container"> 
        <h3>Shape</h3>
        <ul class="flex-list">
          <li> <button id="btn-face1" data-element="face1" href="" class="option-icon round"> </button> </li>
          <li> <button id="btn-face2" data-element="face2" href="" class="option-icon square"> </button> </li>
          <li> <button id="btn-face3" data-element="face3" href="" class="option-icon triangle"> </button> </li>
        </ul>
      </article>
      <!-- hair -->
      <article class="icons-container">
        <h3>Hair</h3>
        <ul class="flex-list">
          <li> <button id="hair1-btn" data-element="hair1" href="" class="option-icon icon-hair1"> </button></li>
          <li> <button id="hair2-btn" data-element="hair2" href="" class="option-icon icon-hair2"> </button></li>
          <li> <button id="hair3-btn" data-element="hair3" href="" class="option-icon icon-hair3"> </button></li>
          <li> <button id="hair4-btn" data-element="hair4" href="" class="option-icon icon-hair4"> </button></li>
        </ul>
      </article>
      <!-- eyes -->
      <article class="icons-container">
        <h3>Eyes</h3>
        <ul class="flex-list">
          <li> <button id="eyes1-btn" data-element="eyes1" href="" class="option-icon icon-eyes1"> </button></li>
          <li> <button id="eyes2-btn" data-element="eyes2" href="" class="option-icon icon-eyes2"> </button></li>
          <li> <button id="eyes3-btn" data-element="eyes3" href="" class="option-icon icon-eyes3"> </button></li>
          <li> <button id="eyes4-btn" data-element="eyes4" href="" class="option-icon icon-eyes4"> </button></li>
        </ul>
      </article>
    </section>
    <section>
      <h2>2. Color the hair</h2>
      <article class="colors-container">
        <button id="color1-btn" data-element="hair" data-color="000000" href="" class="option-color color1"> </button>
        <button id="color2-btn" data-element="hair" data-color="ffffff" href="" class="option-color color2"> </button>
        <button id="color3-btn" data-element="hair" data-color="97B7FF" href="" class="option-color color3"> </button>
        <button id="color4-btn" data-element="hair" data-color="a0d6e6" href="" class="option-color color4"> </button>
        <button id="color5-btn" data-element="hair" data-color="F49BA8" href="" class="option-color color5"> </button>
        <button id="color6-btn" data-element="hair" data-color="F7C374" href="" class="option-color color6"> </button>
        <button id="color7-btn" data-element="hair" data-color="C3B8FC" href="" class="option-color color7"> </button>
        <button id="color8-btn" ddata-element="hair" data-color="9BCC99" href="" class="option-color color8"> </button>
      </article>
    </section>
