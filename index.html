BTN ICONS

    <h2 class="animate">1. Personalize your avatar</h2>
    <section class="options-container animate">
      <!-- face-shape -->
      <article class="icons-container animate"> 
        <h3>Shape</h3>
        <ul class="flex-list animate">
          <li> <button id="btn-face1" data-element="face1" href="" class="option-icon round animate"> </button> </li>
          <li> <button id="btn-face2" data-element="face2" href="" class="option-icon square animate"> </button> </li>
          <li> <button id="btn-face3" data-element="face3" href="" class="option-icon triangle animate"> </button> </li>
        </ul>
      </article>
      <!-- hair -->
      <article class="icons-container">
        <h3 class="animate">Hair</h3>
        <ul class="flex-list">
          <li> <button id="hair1-btn" data-element="hair1" href="" class="option-icon icon-hair1 animate"> </button></li>
          <li> <button id="hair2-btn" data-element="hair2" href="" class="option-icon icon-hair2 animate"> </button></li>
          <li> <button id="hair3-btn" data-element="hair3" href="" class="option-icon icon-hair3 animate"> </button></li>

        </ul>
      </article>
      <!-- eyes -->
      <article class="icons-container">
        <h3 class="animate">Eyes</h3>
        <ul class="flex-list">
          <li> <button id="eyes1-btn" data-element="eyes1" href="" class="option-icon icon-eyes1 animate"> </button></li>
          <li> <button id="eyes2-btn" data-element="eyes2" href="" class="option-icon icon-eyes2 animate"> </button></li>
          <li> <button id="eyes3-btn" data-element="eyes3" href="" class="option-icon icon-eyes3 animate"> </button></li>
          <li> <button id="eyes4-btn" data-element="eyes4" href="" class="option-icon icon-eyes4 animate"> </button></li>
        </ul>
      </article>
    </section>
    <section>
      <h2 class="animate">2. Color the hair</h2>
      <article class="colors-container animate">
        <button id="color1-btn" data-element="hair" data-color="000000" href="" class="option-color color1 animate"> </button>
