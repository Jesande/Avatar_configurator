<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesande - Avatar Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="img/logo.svg" alt="" width="150px">
  </header>

  <div class="wrapper">
  <main>
    <section class="avatar-container">
      <article class="avatar-basic">
        <img id="reset-img" src="img/basic-01.svg" alt="" class="head">
      </article>
      <article class="avatar-head-container">
        <img id="face1-img" src="img/basic-01.svg"  alt="" class="head hide">
        <img id="face2-img" src="img/face-square-01.svg" alt="" class="head hide">
        <img id="face3-img" src="img/face-triangle-01.svg" alt="" class="head hide">
      </article>
      <article class="avatar-hair-container">
        <img id="hair1-img" src="img/hair1.svg" alt="" class="hair hide">
        <img id="hair2-img" src="img/hair2.svg" alt="" class="hair hide">
        <img id="hair3-img" src="img/hair3.svg" alt="" class="hair hide">
        <img id="hair4-img" src="img/hair4.svg" alt="" class="hair hide">
      </article>
      <article class="avatar-eyes-container">
        <img id="eyes1-img" src="img/eyes1.svg" alt="" class="eyes hide">
        <img id="eyes2-img" src="img/eyes2.svg" alt="" class="eyes hide">
        <img id="eyes3-img" src="img/eyes3.svg" alt="" class="eyes hide">
        <img id="eyes4-img" src="img/eyes4.svg" alt="" class="eyes hide">
      </article>
      <!-- <article class="avatar-nose-container">
        <img id="nose1-img" src="img/nose1.svg" alt="" class="nose ">
        <img id="nose2-img" src="img/nose2.svg" alt="" class="nose hide">
        <img id="nose3-img" src="img/nose3.svg" alt="" class="nose hide">
      </article> -->
       <!-- <article class="avatar-mouth-container">
        <img id="mouth1-img" src="img/mouth1.svg" alt="" class="mouth ">
       <img id="mouth2-img" src="img/mouth2.svg" alt="" class="mouth hide">
        <img id="mouth3-img" src="img/mouth3.svg" alt="" class="mouth hide">
        <img id="mouth4-img" src="img/mouth4.svg" alt="" class="mouth hide">
      </article> -->
      <article class="avatar-clothes-container">
        <img id="clothes1-img" src="img/clothes1.svg" alt="" class="clothes">
        <!-- <img id="mouth2-img" src="img/clothes2.svg" alt="" class="clothes hide">
        <img id="clothes3-img" src="img/clothes3.svg" alt="" class="clothes hide"> -->
      </article>
      <article>
        <button>Reset</button>
      </article>
    </section>
  </main>

  <aside class="options-wrapper">
    <h2>1. Personalize your avatar</h2>
    <section class="options-container">
      <!-- face-shape -->
      <article class="icons-container"> 
        <h3>Shape</h3>
        <ul class="flex-list">
          <li> <button id="btn-face1" data-element="face1" href="" class="option-icon round"> </button> </li>
          <li> <button id="btn-face2" data-element="face2" href="" class="option-icon square"> </button> </li>
          <li> <button id="btn-face3" data-element="face3" href="" class="option-icon triangle"> </button> </li>
        </ul>
      </article>
      <!-- hair -->
      <article class="icons-container">
        <h3>Hair</h3>
        <ul class="flex-list">
          <li> <button id="hair1-btn" data-element="hair1" href="" class="option-icon icon-hair1"> </button></li>
          <li> <button id="hair2-btn" data-element="hair2" href="" class="option-icon icon-hair2"> </button></li>
          <li> <button id="hair3-btn" data-element="hair3" href="" class="option-icon icon-hair3"> </button></li>
          <li> <button id="hair4-btn" data-element="hair4" href="" class="option-icon icon-hair4"> </button></li>
        </ul>
      </article>
      <!-- eyes -->
      <article class="icons-container">
        <h3>Eyes</h3>
        <ul class="flex-list">
          <li> <button id="eyes1-btn" data-element="eyes1" href="" class="option-icon icon-eyes1"> </button></li>
          <li> <button id="eyes2-btn" data-element="eyes2" href="" class="option-icon icon-eyes2"> </button></li>
          <li> <button id="eyes3-btn" data-element="eyes3" href="" class="option-icon icon-eyes3"> </button></li>
          <li> <button id="eyes4-btn" data-element="eyes4" href="" class="option-icon icon-eyes4"> </button></li>
        </ul>
      </article>
    </section>
    <section>
      <h2>2. Color the hair</h2>
      <article class="colors-container">
        <button id="color1-btn" data-color="000000" href="" class="option-color color1"> </button>
        <button id="color2-btn" data-color="" href="ffffff" class="option-color color2"> </button>
        <button id="color3-btn" data-color="97B7FF" href="" class="option-color color3"> </button>
        <button id="color4-btn" data-color="97E7FF" href="" class="option-color color4"> </button>
        <button id="color5-btn" data-color="F49BA8" href="" class="option-color color5"> </button>
        <button id="color6-btn" data-color="F7C374" href="" class="option-color color6"> </button>
        <button id="color7-btn" data-color="C3B8FC" href="" class="option-color color7"> </button>
        <button id="color8-btn" data-color="9BCC99" href="" class="option-color color8"> </button>
      </article>
    </section>
  </aside>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
<script src="main.js"> </script>
</body>
</html>
