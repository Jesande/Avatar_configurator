<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesande - Avatar Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="" width="150px">
  </header>
  <main>
    <section class="avatar-container">
      <article class="avatar-body">
        <img src="img/basic-01.svg" alt="" class="head basic">
        <img src="img/face-square-01.svg" alt="" class="head square hide">
        <img src="img/face-triangle-01.svg" alt="" class="head triangle hide">
      </article>
      <article>
        <button>Reset</button>
        <button>Random</button>
      </article>
    </section>
    <section class="options-container">
      <article class="tabs">
        <button href="">Shape</button>
        <button href="">Hair</button>
        <button href="">Eyes</button>
        <button href="">Nose</button>
        <button href="">Mouth</button>
        <button href="">Clothes</button>
      </article>

      <article class="face-shapes">
        <button class="option"> round</button>
      </article>
       
    </section>
  </main>
</body>
</html>
